name: Revenue Intel â€” Bay Ridge

permissions:
  contents: write

on:
  workflow_dispatch: {}
  schedule:
    # EST (UTC-5): 7am=12:00, 12pm=17:00, 4pm=21:00
    - cron: "0 12 * * *"
    - cron: "0 17 * * *"
    - cron: "0 21 * * *"
    # EDT (UTC-4): 7am=11:00, 12pm=16:00, 4pm=20:00
    - cron: "0 11 * * *"
    - cron: "0 16 * * *"
    - cron: "0 20 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Run revenue intel
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: Rhys.oconnell@yourplacehotel.com
          # set to "1" only when debugging logs:
          # DEBUG: "1"
        run: python run.py
